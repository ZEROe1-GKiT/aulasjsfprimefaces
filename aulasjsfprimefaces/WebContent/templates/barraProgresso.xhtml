<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:ajaxStatus onstart="statusDialog.show();" id="ajaxStatus"
		onsuccess="statusDialog.hide();" />

	<p:dialog id="dialogoAjaxStatus" modal="true" widgetVar="statusDialog"
		height="50px;" width="50px;" header="Processando"
		footer="Aguarde..." draggable="false" appendTo="@(body)"
		dynamic="false" resizable="false" closable="false">

		<h:graphicImage library="img" name="loading.gif" id="imgAjaxLoader"
			styleClass="semBorda" />

	</p:dialog>

	<p:dialog id="dialogAjaxStatusError" modal="true"
		widgetVar="statusDialogError" height="50px;" width="50px;"
		header="Erro ao Processar" footer="Erro" draggable="false"
		resizable="false" closable="true">

		<h:graphicImage library="img" name="error.jpeg"
			id="imgAjaxLoaderError" styleClass="semBorda" />

	</p:dialog>

</ui:composition>

</html>
