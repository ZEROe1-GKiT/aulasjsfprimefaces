<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePrincipal.xhtml">

	<ui:define name="corpo">

		<h:form id="formCadastro" prependId="false">
			<c:set var="isCadastro" value="true" scope="view" />
			<p:panel header="Cadastro de Cidades" id="panelCadastro">
				<h:panelGrid id="gridCidade" columns="3">
					<h:outputLabel for="id" value="Código" id="labelId" />
					<p:inputText id="id" styleClass="estiloCadastro" disabled="true"
						value="#{cidadeBeanView.objetoSelecionado.cidade_id}" />
					<h:outputLabel />

					<h:outputLabel id="labelNomeConsultaCidade" for="cidadeNome"
						value="Nome * :" />
					<p:inputText id="cidadeNome" styleClass="estyleInputNome"
						required="true" maxlength="100"
						value="#{cidadeBeanView.objetoSelecionado.cidade_descricao}"
						requiredMessage="Informe o nome da Cidade" />
					<p:message for="cidadeNome" />

					<h:outputLabel for="estado" id="labelEstado" value="Estado * :" />
					<p:selectOneMenu id="estado" required="true" style="width:200px;"
						requiredMessage="Informe o Estado."
						value="#{cidadeBeanView.objetoSelecionado.estado}">
						<f:selectItems value="#{estadoBeanView.estados}" />
					</p:selectOneMenu>

					<h:outputLabel />
				</h:panelGrid>
			</p:panel>

			<p:commandButton value="Salvar" ajax="false"
				actionListener="#{cidadeBeanView.save}" />

			<p:commandButton value="Novo" ajax="false"
				actionListener="#{cidadeBeanView.novo}" />
		</h:form>

		<p:dataTable id="tableResult" value="#{cidadeBeanView.list}"
			var="objeto" emptyMessage="Não existem valores para exibição.">

			<p:column>
				<center>

					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{objeto.cidade_id}" />

				</center>

			</p:column>
			
			<p:column>
				<center>

					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{objeto.cidade_descricao}" />

				</center>

			</p:column>
			
			<p:column>
				<center>

					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{objeto.estado.estado_descricao}" />

				</center>

			</p:column>

		</p:dataTable>

	</ui:define>

</ui:composition>

</html>
